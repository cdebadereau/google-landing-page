<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/575eeed224.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
  </head>
  <body>
    <main>
      <img
        src="./images/google-logo.png"
        alt="Google logo"
        class="google-logo img-fluid"
      />

      <form>
        <i class="fa-solid fa-magnifying-glass magnifying-glass-icon"></i>
        <input
          type="search"
          class="search-bar"
          placeholder="Effectuez une recherche sur Google ou saisissez une URL"
        />
      </form>
      <div class="social-icons mt-3 d-flex justify-content-center">
        <a href="https://www.instagram.com/?hl=fr" target="_blank">
          <div class="icon">
            <i class="fa-brands fa-square-instagram icons"></i>
            <!--Fix background instagram icon-->
            <p>Instagram</p>
          </div>
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <div class="icon">
            <i class="fa-brands fa-youtube icons"></i>
            <p>Youtube</p>
          </div>
        </a>
        <a href="https://fr.pinterest.com/" target="_blank">
          <div class="icon">
            <i class="fa-brands fa-pinterest icons"></i>
            <p>Pinterest</p>
          </div>
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <div class="icon">
            <i class="fa-brands fa-facebook icons"></i>
            <p>Facebook</p>
          </div>
        </a>
        <a href="https://www.linkedin.com/feed/" target="_blank">
          <div class="icon">
            <i class="fa-brands fa-linkedin icons"></i>
            <p>Linkedin</p>
          </div>
        </a>
        <div class="icon">
          <i class="fa-solid fa-plus icons"></i>
          <p class="add-shortcut">Ajouter un raccourci</p>
          <!--Cut the paragraph when too long-->
        </div>
      </div>
    </main>
  </body>
</html>
